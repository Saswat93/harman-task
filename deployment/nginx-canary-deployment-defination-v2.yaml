apiVersion: apps/v1
kind: Deployment
metadata:
   name: webserver-canary-deployment
   labels:
      app: webapp
      version: "2.0"
spec:
   selector: 
      matchLabels:
        app: webapp
   template: 
      metadata: 
         name: nginx-webapp
         labels:
            app: webapp
      spec:
         containers:
         - name: nginx-container
           image: sumandinda/nginx:1.19.4
           ports:
              - containerPort: 8090